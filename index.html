<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="./script.js"></script>
  <title>Searchable table</title>
</head>
<body>
  <h1>Hello There!</h1>
  <p>This search bar filters the content according to the "Title" and "Body" column.</p>
  <p>Notice that this page is also responsive, please resize the page to test it.</p>
  <label>Search To Your Heart's Content: <br><input type="text" id="searchBar" onkeyup="filterTable()"></label>
  <br><br>
  <table id="table">
    <tr>
      <th>ID</th>
      <th>User ID</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
  </table>
</body>
</html>
